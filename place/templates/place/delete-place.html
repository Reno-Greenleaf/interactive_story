{% extends 'interactive_story/editor.html' %}

{% block title %}Delete place{% endblock %}

{% block form %}
<form action="{% url 'delete-place' place.pk %}" method="post">
	{% csrf_token %}
	<p>Do you want to delete place {{ place.name }}?</p>
	<input type="submit" value="Delete">
	<a href="{% url 'edit-place' place.pk %}">Cancel</a>
</form>
{% endblock %}
