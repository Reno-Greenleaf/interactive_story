{% extends 'interactive_story/editor.html' %}

{% block title %}Add place{% endblock %}

{% block form %}
<ul>
	{% for place in places %}
	<li><a href="{% url 'edit-place' place.pk %}">{{ place.name }}</a></li>
	{% endfor %}
</ul>

<form action="{% url 'add-place' %}" method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Add">
</form>
{% endblock %}
