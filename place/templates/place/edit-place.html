{% extends 'interactive_story/editor.html' %}

{% block title %}Edit place{% endblock %}

{% block form %}
<ul>
	{% for place in places %}
	<li><a href="{% url 'edit-place' place.pk %}">{{ place.name }}</a></li>
	{% endfor %}
</ul>

<form action="{% url 'edit-place' form.instance.pk %}" method="post">
	{% csrf_token %}
	{{ form }}
	{{ description }}
	{{ paragraphs }}
	<input type="submit" value="Save">
	<a href="{% url 'delete-place' form.instance.pk %}">Delete</a>
</form>
{% endblock %}
