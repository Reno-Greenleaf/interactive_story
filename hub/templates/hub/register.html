{% extends 'hub/base.html' %}

{% block title %}Register{% endblock %}

{% block user %}
{% if user.is_authenticated %}
<div>{{ user.username }}, <a href="{% url 'logout' %}">log out</a></div>
{% else %}
<div><a href="{% url 'authenticate' %}">Log In</a></div>
{% endif %}
{% endblock %}

{% block body %}
<form method="post" action="{% url 'register' %}">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Proceed" />
</form>
{% endblock %}
