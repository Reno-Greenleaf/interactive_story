{% extends 'interactive_story/editor.html' %}

{% block title %}Edit Command{% endblock %}

{% block form %}
<h3>Commands:</h3>
<ul>
	{% for command in commands %}
	<li><a href="{% url 'edit-command' command.pk %}">{{ command.text }}</a></li>
	{% endfor %}
</ul>

<form action="{% url 'edit-command' command.pk %}" method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Save">
	<a href="{% url 'delete-command' command.pk %}">Delete</a>
</form>
{% endblock %}
