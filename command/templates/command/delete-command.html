{% extends 'interactive_story/editor.html' %}

{% block title %}Delete Command{% endblock %}

{% block form %}
<form action="{% url 'delete-command' command.pk %}" method="post">
	{% csrf_token %}
	<p>Do you want to delete command {{ command.text }}?</p>
	<input type="submit" value="Delete">
	<a href="{% url 'edit-command' command.pk %}">Cancel</a>
</form>
{% endblock %}
