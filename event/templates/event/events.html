{% extends 'interactive_story/editor.html' %}

{% block title %}Events{% endblock %}

{% block form %}
<form action="{% url 'events' %}" method="post" autocomplete="off">
	{% csrf_token %}
	{{ formset.management_form }}
	<ul class="plot">
		{% for form in formset %}
		<li class="event">{{ form }}</li>
		{% endfor %}
	</ul>
	<input type="submit" value="Save">
</form>
{% endblock %}
