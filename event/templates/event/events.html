{% extends 'interactive_story/editor.html' %}

{% block title %}Events{% endblock %}

{% block form %}
<form action="{% url 'events' %}" method="post" autocomplete="off">
	{% csrf_token %}
	{{ formset.management_form }}
	{% for form in formset %}
	<div class="event">{{ form }}</div>
	{% endfor %}
	<input type="submit" value="Save">
</form>
{% endblock %}
